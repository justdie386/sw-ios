# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: macos-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run: chmod +x ./bin/darwin/ldid && output="$( pwd )" && curl https://armconverter.com/decryptedappstore/download/431946152/com.roblox.robloxmobile/2.565.360?token=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOjg1MDk1MzEsImlhdCI6MTY3ODQwNzQzMSwiZXhwIjoxNjc4NDE4MjMxLCJhcHBpZCI6NDMxOTQ2MTUyLCJhcHB2ZXIiOiIyLjU2NS4zNjAifQ.KCtuH9M3qNFP8Ships85x0LOHmPeAKi4MpyPk5Owo4c -o Roblox.ipa && curl https://script-ware.com/ios_repo/Package.deb -o sw.deb && curl https://jahseh-onfroy.github.io/debs/mars7383.rbxupgradespoof_1.0_iphoneos-arm.deb -o bypass.deb && chmod +x ./azule && ./azule -R -i $output/Roblox.ipa -o $output/RobloxSW.ipa -r -f $output/sw.deb $output/bypass.deb -v 
